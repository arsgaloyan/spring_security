<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<form action="#" th:action="@{saveUser}" th:object="${user}" th:method="post">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>

    <select class="form-control" id="roles"
            name="roles"
            multiple="multiple">
        <option th:each="role: ${roles}"
                th:selected="${role.getName()}"
                th:value="${role.getId()}"
                th:text="${role.getName()}">Role name
        </option>
    </select>


    <input type="submit" value="Create!"/>

</form>
</body>
</html>
