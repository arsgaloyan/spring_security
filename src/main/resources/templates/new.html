<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<form action="#" th:action="@{saveUser}" th:object="${user}" th:method="post">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="role">Выберите роль:</label>
    <select id="role" name="role">
        <option value="1">ROLE_USER</option>
        <option value="2">ROLE_ADMIN</option>
    </select>
    <br>

    <input type="submit" value="Create!"/>

</form>
</body>
</html>
