<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>

<div th:each="user : ${user}">
  <a th:href="@{/admin/{id}(id=${user.getId()})}"
     th:text="${user.getId() + ', ' + user.getUsername() + ', ' + user.getEmail()}">user</a>
</div>

<a href="/admin/new">Create user</a>

<br>
<br>
<br>
<a href="/logout">Logout</a>
</body>
</html>
