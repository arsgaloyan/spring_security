<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form action="#" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>

    <select class="form-control" id="roles"
            name="roles"
            multiple="multiple">
        <option th:each="role: ${roles}"
                th:selected="${role.getName()}"
                th:value="${role.getId()}"
                th:text="${role.getName()}">Role name
        </option>
    </select>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
