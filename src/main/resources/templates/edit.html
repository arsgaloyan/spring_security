<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form action="#" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>

    <label for="role">Выберите роль:</label>
    <select id="role" name="role">
        <option value="1">ROLE_USER</option>
        <option value="2">ROLE_ADMIN</option>
    </select>
    <br>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
